            <h3><a class="zip_download">Zip Archive (for Windows)</a></h3>

<script>
    $(function () {
        var latestVersion = $('.latestVersion');
        var versionUnderscore = LATEST.version.split('.').join('_');
        var fileURL = LATEST.url + 'Cytoscape_' + versionUnderscore + '_';
        var archivedFileURL = LATEST.url + 'cytoscape-' + LATEST.version + '.';

        latestVersion.append(LATEST.version);

        $('.mac_download').attr('href', fileURL + 'macos.dmg');
        $('.win32_download').attr('href', fileURL + 'windows_32bit.exe');
        $('.win64_download').attr('href', fileURL + 'windows_64bit.exe');
        $('.unix_download').attr('href', fileURL + 'unix.sh');
        $('.zip_download').attr('href', archivedFileURL + 'zip');
        $('.gzip_download').attr('href', archivedFileURL + 'tar.gz');
    });

</script>
